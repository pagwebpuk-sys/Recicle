  <style>
    * {
      margin: 0;
      padding: 0;

    }body {
  line-height: 1.6;
  background-color: #f4fff6;
  color: #2e4d34;

header {
  background: linear-gradient(135deg, #2ecc71, #27ae60);
  color: white;
  padding: 60px 20px;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

header p {
  font-size: 1.2rem;
  max-width: 700px;
  margin: auto;
}

nav {
  background: #1e7a46;
  padding: 15px;
  text-align: center;

nav a {
  color: white;

  margin: 0 15px;

section {
  padding: 50px 20px;
  max-width: 1000px;

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

  margin-top: 30px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  margin-bottom: 10px;
  color: #27ae60;
}

.cta {
  background: #27ae60;
  color: white;
  text-align: center;
  padding: 60px 20px;
}

.cta button {
  background: white;
  color: #27ae60;
  border: none;
  padding: 15px 30px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  font-weight: bold;
}

.cta button:hover {
  background: #eafaf1;
}

footer {
  background: #145a32;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
